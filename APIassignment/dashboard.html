<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>EE470 Sensor Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* ===== General Dark Theme ===== */
    body { 
      font-family: 'Arial Narrow', Arial, sans-serif; 
      background: #0d1117; 
      color: #e6edf3; 
      padding: 40px;
    }

    .card {
      background: #161b22;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(56, 139, 253, 0.2);
      max-width: 900px;
      margin: auto;
      transition: 0.3s ease-in-out;
    }

    .card:hover {
      box-shadow: 0 0 35px rgba(56, 139, 253, 0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
      color: #58a6ff;
      letter-spacing: 0.5px;
    }

    p {
      text-align: center;
      margin-bottom: 30px;
      color: #8b949e;
      font-size: 16px;
    }

    iframe {
      width: 100%;
      height: 420px;
      border: none;
      border-radius: 8px;
      background: #161b22;       /* hides any white space */
      filter: brightness(0.92);  /* keeps colors balanced */
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #6e7681;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>EE470 Sensor Dashboard</h1>
    <p>Live sensor data from ESP â†’ Google Apps Script â†’ Google Sheet</p>

    <!-- ðŸ‘‡ Embedded live chart ðŸ‘‡ -->
    <iframe
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vScaZ9aelndONIDSh4GYh3ZWH2sK7MQCN-8KaNCzFrItK86ahiZSI17ixkhMGfCsbQDvOGP7cyfAzxb/pubchart?oid=2023977198&amp;format=interactive"
      frameborder="0"
      scrolling="no"
      seamless>
    </iframe>
  </div>

  <footer>Auto-refreshes every 30 seconds â€¢ EE470 Fall 2025</footer>

  <!-- Auto-refresh every 30 seconds -->
  <script>
    setInterval(() => location.reload(), 30000);
  </script>
</body>
</html>
